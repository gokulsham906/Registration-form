<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration-form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      width: 600px;
      padding: 20px;
      border: 1px solid #ccc;
      margin: 40px auto;
      border-radius: 8px;
      background-image: url("register3.jpg");
      background-size: cover;
      height: 400px;
      text-align: center;
      padding-top: 150px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);

    }
    label {
      display: inline-block;
      margin-top: 10px;
    }
    input {
      width: 200px;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
    }
    button {
      background-color: green;
      margin-top: 10px;
      width: 200px;
      cursor: pointer;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      color: yellow;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    h2{
        text-align: center;
    }

   @media screen and (max-width: 600px) {
  form {
    width: 95%;
    padding: 10px;
  }

  input, button {
    font-size: 13px;
  }

  h2 {
    font-size: 18px;
    text-align: center;
  }
}

  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="registrationform">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <span id="nameError" class="error">The field is empty</span><br>

    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter your email">
    <span id="emailError" class="error">The format is incorrect</span><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    <span id="passwordError" class="error">The password is too short</span><br>

    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>

  <script>
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    function validateForm() {
      let isValid = true;

      
      if (nameInput.value.trim() === "") {
        nameError.style.display = "block";
        isValid = false;
      } else {
        nameError.style.display = "none";
      }

    
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
      if (!emailPattern.test(emailInput.value.trim())) {
        emailError.style.display = "block";
        isValid = false;
      } else {
        emailError.style.display = "none";
      }

    
      if (passwordInput.value.length < 6) {
        passwordError.style.display = "block";
        isValid = false;
      } else {
        passwordError.style.display = "none";
      }

      
      submitBtn.disabled = !isValid;
    }

  
    nameInput.addEventListener("input", validateForm);
    emailInput.addEventListener("input", validateForm);
    passwordInput.addEventListener("input", validateForm);

  
    document.getElementById("registrationform").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Form submitted successfully âœ…");
    });
  </script>
</body>
</html>
